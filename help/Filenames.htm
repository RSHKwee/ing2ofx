<h1 class="topicheading">Filename convention</h1>
<div class="topicbody">

      <p>The generated files have the following syntax:</p>
      <p>&lt;prefix&gt;_&lt;account&gt;_&lt;InputFilename&gt;.ofx </p>
      <p>Also a "_saldos_&lt;input-file&gt.csv" is generated, it contains the closing Balance information on the enddate of the period.</p>      
 </div>
